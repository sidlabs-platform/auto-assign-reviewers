name: Auto Assign Copilot Reviewer

on:
  pull_request:
    types: [opened, labeled, synchronize]

jobs:
  assign-copilot-reviewer:
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'test')
    permissions:
      pull-requests: write
    steps:
      - name: Request Copilot Review
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/requested_reviewers \
            --method POST \
            -f 'reviewers[]=copilot'
